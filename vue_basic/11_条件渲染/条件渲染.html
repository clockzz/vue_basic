<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染</title>
  <script src="../js/vue.js"></script>
  <style>
    button {
      color: skyblue;
      font-size: 30px;
      font-weight: lighter;
      font-style: unset;
    }
  </style>
</head>

<body>
    <!-- 
        条件渲染：
            1.v-if
                写法：
                  (1).v-if="表达式"
                  (2).v-else-if="表达式"
                  (3).v-else="表达式"
                适用于:切换频率较低的场景
                特点:不展示的DOM元素直接被移除
                注意:v-if可以和：v-else-if、v-else一起使用，但要求结构不能被"打断"

            2.v-show
                写法：v-show="表达式"
                适用于：切换频率较高的地方
                特点：不展示的DOM元素未被移除，仅仅是使用样式display:none隐藏掉
            
            3.备注：使用v-if时，元素可能无法或去到，而使用v-show一定可以获取到







     -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <!-- 使用v-show做条件渲染 -->
    <!-- <h2 v-show="false">welcome to learn knowledge at {{name}}</h2> -->
    <!-- <h2 v-show=1===1>welcome to learn knowledge at {{name}}</h2> -->


    <!-- 使用v-if做条件渲染-->
    <!-- <h2 v-if="false"> welcome to learn knowledge at {{name}}</h2> -->
    <!-- <h2 v-if="1===1"> welcome to learn knowledge at {{name}}</h2> -->


    <h2>当前的n值是{{n}}</h2>
    <button @click="n++">点我n+1</button>

    <!-- <div v-show="n===1">Angular</div>
    <div v-show="n===2">React</div>
    <div v-show="n===3">Vue</div> -->

    <!-- v-else和v-else-if 解构要紧紧挨着-->
    <!-- <div v-if="n===1">Angular</div>
    <div v-else-if="n===2">React</div>
    <div v-else-if="n===3">Vue</div>
    <div v-else>lmh</div> -->

    <!-- v-if与template的配合使用 template不改变html结构-->
    <template v-if="n===1">
      <h2>l</h2> 
      <h2>m</h2>
      <h2>h</h2>
    </template>  

  </div>

  <script>

    new Vue({
      el: '#root',
      data: {
        name: 'sgu',
        n: 0

      }
    })

  </script>
</body>

</html>
