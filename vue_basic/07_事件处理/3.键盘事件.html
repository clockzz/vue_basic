<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keyboard things</title>
  <script src="/js/vue.js"></script>
</head>
<body>
  <!-- 
    1.Vue中常用的按键别名：
        回车  => enter 
        删除  => delete (捕获"删除"和"退格"键)
        退出  => esc 
        换行  => tab (可以配合keydown使用，不能配合keyup)
        上    => up
        下    => down
        左    => left
        右    => right

    2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)

    3.系统修饰符(用法特殊)：ctrl、alt、shift、meta
        (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
        (2).配合keydown使用：正常触发事件。

    4.也可以使用keyCode去指定具体的按键(不推荐)

    5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
   -->


  <div id="root">

    <h2>welcome to study in {{name}}</h2>

    <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y = "showInfo">
  </div>
  

  <script>
    Vue.config.productionTip =false //阻止vue再启动时生成生产提示
    Vue.config.keyCodes.hc = 13;//定制按键别名



      new Vue({
          el:'#root',
          data:{  
            name:'sgu'
          },
          methods:{
            showInfo(e){

              // if(e.keyCode !==13) return
              // console.log(e.key,e.keyCode);//key为键盘中该按键的名字，keyCode为该按键的编码
              console.log(e.target.value);
            }


          }
         })

  </script>
</body>
</html>
