<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>

  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 

    Vue模板语法有两大类：
      1.插值语法:
          功能:用于解析标签体内容
      2.指令语法:
          功能:用于解析标签(包括:标签属性、标签体内容、绑定事件)
    将小写的字母大写方法 .toUpperCase()
   -->

  <div id="root">

    <h1 >你好,{{name}}</h1>

    <a :href="school.url">欢迎来到百度</a>

    <h3>你好,{{school.name}}</h3>
  </div>
  

  <script >
    new Vue({
      el:'#root',
      data:{
        name:'lmh',
        school:{
          name:'xm',
          url:'http://www.baidu.com'

        }

      }
    })

  </script>
</body>
</html>
