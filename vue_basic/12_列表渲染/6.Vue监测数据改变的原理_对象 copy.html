<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue监测数据改变的原理</title>
  <script src="../js/vue.js"></script>
</head>
<body>

  <!-- 准备好一个容器 --> 
  <div id="root">
    <h2>学校名称: {{name}} </h2>
    <h2>学校地址: {{address}} </h2>
  </div>
  
  <script>

    const vm = new Vue({
          el:'#root',
          data:{  
            name:'sgu',
            address:'beijing',
            student:{
              name:'tom',
              age:{
                rAge:40,
                sAge:29
              }
            },
            friends:[
                {name:'jerry',age:35}
              ]
    
          }
         })
         
  </script>
</body>
</html>
