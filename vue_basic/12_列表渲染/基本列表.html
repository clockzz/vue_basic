<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本列表</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!--
      v-for指令
          1.用于展示列表数据
          2.语法：v-for="(item,index) in xxx" :key="yyy"
          3.可遍历：数组、对象、字符串(seldom)、指定次数(seldom)。
    -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <!-- 遍历数组 -->
    <h2>人员列表(遍历数组)</h2>
    <ul>
      <!-- p可能来源于property;computed property; formal parameter-->
      <li v-for=" (p,index) in persons" :key="p.id">
        {{p.name}}-{{p.age}}--索引值是{{index}}
      </li>
      
    </ul>

    <!-- 遍历对象 -->
    <h2>汽车信息(遍历对象)</h2>
    <ul>
      <li v-for="(vaule,key) in cars" :key="key">
        {{key}}--{{vaule}}
      </li>
    </ul> 

    <!-- 遍历字符串 -->
    <h2>测试遍历字符串seldom</h2>
    <ul>
      <li v-for="(char,index) in str" ::key="index">
        索引值为{{index}} -- 字符为{{char}}
      </li>
    </ul>

     <!-- 遍历指定次数 -->
     <h2>测试遍历指定次数seldom</h2>
     <ul>
       <li v-for="(number,index) in 5" ::key="index">
         索引值为{{index}} -- number为{{number}}
       </li>
     </ul>


  </div>
  
  <script>

      new Vue({
          el:'#root',
          data:{  
            name:'sgu',
             persons:[
              {id:'001',name:'张三',age:18},
              {id:'002',name:'李四',age:19},
              {id:'003',name:'王五',age:20}

             ],
             cars:{
              name:'奥迪A6',
              price:'70w',
              color:'red'
             },
             str:"hello"
    
          }
         })
         
  </script>
</body>
</html>
