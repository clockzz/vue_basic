<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="../js/vue.js"></script>
</head>
<body>

  <!-- 准备好一个容器 -->
  <div id="root">
      <!-- {{name}} -->
      
      <!-- <student/> -->
  </div>
  
</body>
  <script>
        // 定义一个student组件
         const student = Vue.extend({
        //name:'HELLO',
        template:`
        <div>
          <h2>{{name}}</h2>
          <h2>{{address}}</h2>
          
        </div>`
        ,
        data(){
          return {
            name:'studentComponent',
            address:"studentAddressComponent"
          }
        }
      })

         //定义school组件
         const school = Vue.extend({
        //name:'HELLO',
        template:`
        <div>
          <h2>{{name}}</h2>
          <h2>{{address}}</h2>
          <student></student>
        </div>`
        ,
        data(){
          return {
            name:'sguComponent',
            address:"beijingComponent"
          }
        },
        components:{
          student
        }
      })
        //定义一个hello组件
        const hello = Vue.extend({
          template:'<h2>hello,{{name}}</h2>',
          data(){
            return {
              name:'world'
            }
        }
      })

        //定义app组件
        const app = Vue.extend({
          template:`
          <div>
            <school></school>
            <hello></hello>  
          </div>
          `,
          components:{
            school,
            hello
          }

        })
        

   

      new Vue({
        template:`<app></app>`,
          el:'#root',
          data:{  
            name:'sgu'
    
          },
          // 注册组件（局部）
          components:{
            app
          }
         })
         
  </script>
</html>
