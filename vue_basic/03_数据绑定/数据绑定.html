<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>

  <!-- 
    Vue中有两种数据绑定的方式:
        (1).单向绑定(v-bind):数据只能从data流向页面。
        (2).双向数据绑定(v-model):数据不仅能从data流向页面，还可以从页面流向data。
          备注:
            1.双向数据绑定一般都应用再表单类元素上(如：input、select等)
            2.v-model:value 可以简写成v-model，因为v-model默认收集的就是value的值
   -->

   <div id="root">
    表单1:<input type="text" :value="name"><br>
    表单2:<input type="text" v-model="name">

   </div>


  <script >
     Vue.config.productionTip =false;
     new Vue({
      el:'#root',
      data:{  
        name:'sgu'

      }
     })



  </script>
  
</body>
</html>
