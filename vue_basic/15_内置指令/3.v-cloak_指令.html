<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-cloak指令</title>
  <style>
    [v-clock]{
        display: none;
    }
  </style>
  <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-cloak指令（没有值）：
            1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-colak属性。
            2.使用css配合v-colak可以解决网速慢时页面展示出{{xxx}}的问题。
     -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h2 v-cloak>{{name}}</h2>
  </div>
  
</body>

<script>

    new Vue({
        el:'#root',
        data:{  
          name:'sgu'
  
        }
       })
       
</script>
</html>
